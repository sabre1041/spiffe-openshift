schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: spiffe
components:
- name: dev-tools
  attributes:
  #   container-overrides:
  #     volumeMounts:
  #       - name: spiffe-workload-api
  #         mountPath: /spiffe-workload-api
    pod-overrides:
      metadata:
        labels:
          devspaces.spiffe.io/inject: "true"
  #     spec:
  #       volumes:
  #         - name: spiffe-workload-api
  #           csi:
  #             driver: "csi.spiffe.io"
  #             readOnly: true
  container: 
    image: quay.io/cgruver0/che/che-dev-image:latest
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    - name: HISTFILE
      value: "/projects/home/.sh_history"
    # - name: SPIFFE_ENDPOINT_SOCKET
    #   value: /spiffe-workload-api/spire-agent.sock
    volumeMounts:
    - name: home
      path: /projects/home
- volume:
    size: 10Gi
  name: projects
- volume:
    size: 4Gi
  name: home
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
- name: rhtas-clis
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/home/bin && cp -vf /opt/app-root/src/clients/linux/cosign-amd64.gz /projects/home/bin/cosign.gz && cp -vf /opt/app-root/src/clients/linux/gitsign-amd64.gz /projects/home/bin/gitsign.gz
    command:
      - /bin/bash
    image: quay.io/redhat-user-workloads/rhtas-tenant/cli/client-server-cg@sha256:5c7e83f13f9ba52c927bcb86abb5f9efa8ca4fe9ab7031709bde7f48829f6d0f
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
    volumeMounts:
    - name: home
      path: /projects/home
- name: rhtas-clis-server
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/home/bin && cp -vf /opt/app-root/src/clients/linux/rekor-cli-amd64.gz /projects/home/bin/rekor-cli.gz
    command:
      - /bin/bash
    image: quay.io/redhat-user-workloads/rhtas-tenant/cli/client-server-re@sha256:d20c57b457650a025c225863462b2f9bf193ca35534dbf2cfcd9f6ab07a091b9
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
    volumeMounts:
    - name: home
      path: /projects/home
- name: rhtas-clis-unzip
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/home/bin && ls -l /projects/home/bin && gunzip -c /projects/home/bin/cosign.gz > /projects/home/bin/cosign && chmod +x /projects/home/bin/cosign && rm -f /projects/home/bin/cosign.gz && gunzip -c /projects/home/bin/gitsign.gz > /projects/home/bin/gitsign && chmod +x /projects/home/bin/gitsign && rm -f /projects/home/bin/gitsign.gz && gunzip -c /projects/home/bin/rekor-cli.gz > /projects/home/bin/rekor-cli && chmod +x /projects/home/bin/rekor-cli && rm -f /projects/home/bin/rekor-cli.gz
    command:
      - /bin/bash
    image: registry.access.redhat.com/ubi9/toolbox@sha256:47d4891b3e744f5622a31bd21a42dd51358c43bbfd44860cc05c7b29cc520e66
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
    volumeMounts:
    - name: home
      path: /projects/home
commands:
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
- apply:
    component: rhtas-clis
    label: Copy RHTAS CLIs
  id: cp-rhtas-clis
- apply:
    component: rhtas-clis-server
    label: Copy RHTAS Server CLIs
  id: cp-rhtas-clis-server
- apply:
    component: rhtas-clis-unzip
    label: Unzip RHTAS CLIs
  id: cp-rhtas-clis-unzip
events:
  preStart:
    - cp-oc-cli
    - cp-rhtas-clis
    - cp-rhtas-clis-server
    - cp-rhtas-clis-unzip
